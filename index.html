<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PACS Cables - Professional Audio Cable Solutions - Instrument
        Cables, Microphone Cables, Speaker Cables, Patch Cables, and more.
    </title>
    <meta name="description" content="PACS Cables - Professional Audio Cable Solutions - Instrument 
    Cables, Microphone Cables, Speaker Cables, Patch Cables, and more. Used by Ron Carter.">

    <!-- bootstrap 5 cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

    <!-- prosto one font from google -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Prosto+One&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <!-- Nav Header Section -->
    <section class=" text-center py-1">
        <div class="container">
            <div class="d-flex 
        justify-content-between
        align-items-center
        ">
                <a href="/" class="
            logo text-uppercase
            d-inline-block
            px-3
            py-2
            my-3
            bg-white
            text-primary
            ">Professional Audio Cable Solutions</a>

                <!-- nav with about, testimonials, contact -->
                <nav class="d-inline-block text-black">
                    <ul class="list-inline">
                        <li class="list-inline-item">
                            <a href="#about" class="nav-link ">About</a>
                        </li>
                        <li class="list-inline-item">
                            <a href="#testimonials" class="nav-link">Testimonials</a>
                        </li>
                        <li class="list-inline-item">
                            <a href="#contact" class="nav-link">Contact</a>
                        </li>
                    </ul>
                </nav>

            </div>
        </div>
    </section>

    <!-- hero -->
    <section class="hero">
        <div class="container">
            <div class="row">
                <div class="col-md-6 d-flex align-items-center">
                    <div class="hero-text">
                        <h1>No noise. <br> Just sound.</h1>
                        <p class="lead">Handmade audio cables with unparalleled transparency.
                        </p>
                    </div>
                </div>
                <div class="col-md-6">
                    <a href="#about" class="btn btn-outline-primary">Learn More
                        <!-- down arrow -->
                        <i class="fas fa-angle-down"></i>
                    </a>

                </div>

            </div>
        </div>
    </section>

    <!-- Testimonials Section -->
    <section class="testimonials bg-primary py-5
    ">
        <div class="container">
            <div class="row">


                <div class="col-md-6">

                    <div class="card ">
                        <div class="card-body">
                            <h5 class="card-title text-black">Contact Us</h5>
                            <form>
                                <div class="mb-3">
                                    <label for="name" class="form-label">Name</label>
                                    <input type="text" class="form-control" id="name" required>
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" required>
                                </div>
                                <div class="mb-3">
                                    <label for="message" class="form-label">Message</label>
                                    <textarea class="form-control" id="message" rows="4" required></textarea>
                                </div>
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 d-flex align-items-center">
                    <div class="testimonial text-center text-white ">

                        <p>"My sound is much more &#39;Me&#39; thanks to the cables made by Lloyd."</p>
                        <p class="text-white">- Ron Carter, World-reknowned Bassist</p>
                    </div>
                </div>

            </div>
        </div>
    </section>




    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
